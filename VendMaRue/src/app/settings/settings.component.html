<div class="wrapper bg-white mt-sm-5">
    <div class="row">
        <div class="col-md-3 border-right"> <!-- Ajout de la classe border-right -->
            <div class="avatar-upload">
                <div class="avatar-edit">
                    <input type="file" id="imageUpload" accept=".png, .jpg, .jpeg" (change)="onFileSelected($event)">
                    <label for="imageUpload"></label>
                </div>
                <div class="avatar-preview">
                    <div id="imagePreview" *ngIf="done"
                        [style.background-image]="'url(' + (userString ? user.user_pp : '../assets/profilepic1.png') + ')'">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <form (submit)="onSubmitInfos()">
                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="firstname">Prénom</label>
                        <input type="text" class="bg-light form-control" placeholder="Votre prénom"
                            [(ngModel)]="user.user_surname" name="user_surname">
                    </div>
                    <div class="col-md-6 pt-md-0 pt-3">
                        <label for="lastname">Nom</label>
                        <input type="text" class="bg-light form-control" placeholder="Votre nom"
                            [(ngModel)]="user.user_name" name="user_name">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="email">Adresse Email</label>
                        <input type="text" class="bg-light form-control" [(ngModel)]="user.user_email" readonly
                            name="user_email">
                    </div>
                    <div class="col-md-6 pt-md-0 pt-3">
                        <label for="phone">Numéro de téléphone</label>
                        <input type="tel" class="bg-light form-control" placeholder="+33 00 00 00 00 00"
                            [(ngModel)]="user.user_phone" name="user_phone">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="loc">Localisation</label>
                        <input name="loc" id="loc" class="bg-light form-control" [(ngModel)]="user.user_loc" name="loc">
                    </div>
                    <div class="col-md-6 pt-md-0 pt-3" id="lang">
                        <label for="Description">Description</label>
                        <textarea name="description" id="description" cols="30" rows="5" class="bg-light form-control"
                            placeholder="Décrivez-vous en quelques mots..." [(ngModel)]="user.user_desc"
                            name="user_desc"></textarea>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3 border-left">
            <form (submit)="onSubmitMdp()" class=" pb-2">
                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="mdp">Mot de passe</label>
                        <input type="password" name="mdp" class="form-control" [(ngModel)]="pwd" required />
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="newmdp">Mot de passe</label>
                        <input type="password" name="newmdp" class="form-control" [ngModel]="newpwd"
                            (ngModelChange)="onPwdInputChange($event)" required />
                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </div>
            </form>
            <div class="d-sm-flex flex-column align-items-center pt-3 border-top">
                <div>
                    <b>Détruire le compte</b>
                </div>
                <div class="mt-3">
                    <button class="btn danger" (click)="openModal(deactivateModal)">Désactivation du compte</button>
                </div>
            </div>

        </div>
    </div>
</div>




<!--MODAL -->
<ng-template #deactivateModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Confirmation de désactivation</h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Êtes-vous sûr de vouloir désactiver votre compte ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Annuler</button>
        <button type="button" class="desac btn btn-danger" (click)="deleteUser(this.user.id)">Désactiver le
            compte</button>
    </div>
</ng-template>
