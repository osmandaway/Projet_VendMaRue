<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="text-danger d-flex justify-content-center mx-4 mb-3 mb-lg-4" *ngIf="error !=''">{{error}}</div>
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Inscription</p>
              <form #inscriptionForm="ngForm" (ngSubmit)="onSubmit()" class="mx-1 mx-md-4">
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <label class="form-label" for="email">Email</label>
                          <input type="email" id="email" name="user_email" class="form-control"
                                 [(ngModel)]="user.user_email" required>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <i class="fas fa-map-marker-alt fa-lg me-3 fa-fw"></i>
                          <label class="form-label" for="loc">Localisation</label>
                          <input type="text" id="loc" name="user_loc" class="form-control" [(ngModel)]="user.user_loc"
                                 required/>
                        </div>
                      </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <label class="form-label" for="user">Nom</label>
                          <input type="text" id="user" name="user_name" class="form-control" [(ngModel)]="user.user_name" required/>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <label class="form-label" for="mdp">Mot de passe</label>
                          <input type="password" id="mdp" name="mdp" class="form-control" [ngModel]="mdp"
                                 (ngModelChange)="onPwdInputChange($event)" required/>
                        </div>
                      </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <label class="form-label" for="prenom">Prénom</label>
                          <input type="text" id="prenom" name="user_surname" class="form-control"
                                 [(ngModel)]="user.user_surname" required/>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <label class="form-label" for="mdp2">Répéter votre mot de passe</label>
                          <input type="password" id="mdp2" name="mdp2" class="form-control" [(ngModel)]="mdp2"
                                 required/>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-1 mb-lg-4 mt-3">
                    <button type="submit" class="btn">S'inscrire</button>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-1 mb-lg-4">
                    <p>Vous êtes déjà inscrit ?</p>
                    <a routerLink="/connexion">Connectez-vous</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
